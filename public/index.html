<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matt-dev.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="header-container">
            <h1 id="logo">matt-dev.com</h1>
            <div class="logo-doodle">
                <svg class="paper-logo" width="80" height="96" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-labelledby="paperLogoTitle">
                    <title id="paperLogoTitle">Crumpling paper logo</title>
                    <defs>
                    <filter id="paper-shadow">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
                        <feOffset dx="1.5" dy="2.5" result="offsetblur"/>
                        <feComponentTransfer>
                            <feFuncA type="linear" slope="0.45"/>
                        </feComponentTransfer>
                        <feMerge>
                            <feMergeNode/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    <linearGradient id="paper-flat-fill" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#ffffff"/>
                        <stop offset="45%" stop-color="#f8f4ea"/>
                        <stop offset="100%" stop-color="#e6deca"/>
                    </linearGradient>
                    <radialGradient id="paper-ball-fill" cx="45%" cy="40%" r="65%">
                        <stop offset="0%" stop-color="#fffef9"/>
                        <stop offset="50%" stop-color="#f0e8d6"/>
                        <stop offset="100%" stop-color="#d2c7af"/>
                    </radialGradient>
                    <linearGradient id="paper-highlight-fill" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
                        <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
                    </linearGradient>
                </defs>

                <g id="paper-group" filter="url(#paper-shadow)">
                    <path id="paper-sheet" d="M28 12 L72 12 Q84 26 82 78 L26 80 Q22 56 22 18 Z" fill="url(#paper-flat-fill)" stroke="#3a3a3a" stroke-width="1.7" stroke-linejoin="round"/>
                    <path id="paper-highlight" d="M30 22 L66 20 Q70 30 68 48 L30 50 Z" fill="url(#paper-highlight-fill)" opacity="0.35"/>
                </g>
                <path id="paper-scribble" d="M34 36 Q48 30 60 36 Q46 42 58 46 Q44 52 52 56" fill="none" stroke="#2c2c2c" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.65"/>
                </svg>
                <svg class="pencil-logo" width="140" height="40" viewBox="0 0 140 40" xmlns="http://www.w3.org/2000/svg" aria-labelledby="pencilLogoTitle">
                    <title id="pencilLogoTitle">Cartoon number 2 pencil</title>
                    <defs>
                    <filter id="pencil-shadow">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
                        <feOffset dx="1.5" dy="2" result="pencilOffset"/>
                        <feComponentTransfer>
                            <feFuncA type="linear" slope="0.35"/>
                        </feComponentTransfer>
                        <feMerge>
                            <feMergeNode in="pencilOffset"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <g id="pencil-group" filter="url(#pencil-shadow)" transform="translate(8 8)">
                    <path id="pencil-body" fill="none" stroke="#3a2808" stroke-width="1.4" stroke-linejoin="round" stroke-linecap="round"/>
                    <path id="pencil-wood" fill="none" stroke="#3a2808" stroke-width="1.3" stroke-linejoin="round" stroke-linecap="round"/>
                    <path id="pencil-tip" fill="none" stroke="none" opacity="0.35"/>
                    <path id="pencil-lead" fill="#2b2623" stroke="#1c1a18" stroke-width="0.8" stroke-linejoin="round" stroke-linecap="round"/>
                    <path id="pencil-ferrule" fill="none" stroke="#3a2808" stroke-width="1.2" stroke-linejoin="round" stroke-linecap="round"/>
                    <path id="pencil-eraser" fill="none" stroke="#3a2808" stroke-width="1.2" stroke-linejoin="round" stroke-linecap="round"/>
                    <path id="pencil-highlight" fill="none" stroke="#ffffff" stroke-width="1.1" stroke-linecap="round" opacity="0.6"/>
                    <path id="pencil-grain" fill="none" stroke="#3a2808" stroke-width="1" stroke-linecap="round" opacity="0.75"/>
                    <path id="pencil-rings" fill="none" stroke="#3a2808" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                    <text id="pencil-label" font-family="Special Elite, 'Courier New', monospace" font-size="6.5" fill="#3a2808" text-anchor="middle">No. 2</text>
                </g>
                </svg>
            </div>
        </div>

        <p class="tagline">Having fun with computers, the web, and LLMs.</p>

        <h2>Projects</h2>
        <ul>
            <li><a href="/tuner">Guitar Tuner</a></li>
            <li><a href="/typewriter">Typewriter</a></li>
            <li><a href="/synth-lab">Synth Lab</a></li>
        </ul>

        <p><a href="https://github.com/mreedthings">github.com/mreedthings</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
