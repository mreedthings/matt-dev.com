<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <h1>Synth Lab</h1>
            <p class="tagline">Design percussive tones with the same tools powering matt-dev.com.</p>
        </header>

        <section class="keyboard-section">
            <div class="keyboard-header">
                <h2>Keyboard</h2>
                <div class="keyboard-header-controls">
                    <div class="song-buttons" role="group" aria-label="Demo songs">
                        <button class="song-button" id="song-twinkle" type="button" aria-label="Play Twinkle Twinkle Little Star" title="Twinkle Twinkle Little Star">‚≠ê</button>
                        <button class="song-button" id="song-birthday" type="button" aria-label="Play Happy Birthday" title="Happy Birthday">üéÇ</button>
                        <button class="song-button" id="song-rowboat" type="button" aria-label="Play Row Row Row Your Boat" title="Row Row Row Your Boat">üö£</button>
                    </div>
                    <div class="octave-control" role="group" aria-label="Octave shift">
                        <button class="octave-button" id="octave-down" type="button" aria-label="Shift octave down">-</button>
                        <span class="octave-display" id="octave-display">Octave Offset 0</span>
                        <button class="octave-button" id="octave-up" type="button" aria-label="Shift octave up">+</button>
                    </div>
                </div>
            </div>
            <div class="keyboard" id="keyboard"></div>
            <p class="hint">Click a key or press the mapped letter keys to audition your tone.</p>
        </section>

        <section class="controls">
            <div class="controls-header">
                <h2>Parameters</h2>
                <div class="preset-selector">
                    <label for="preset-select">Preset:</label>
                    <select id="preset-select">
                        <option value="default">Default</option>
                        <option value="bell">Bell</option>
                        <option value="kick">Kick Drum</option>
                        <option value="snare">Snare Drum</option>
                        <option value="bass">Bass</option>
                        <option value="pluck">Pluck</option>
                    </select>
                    <button id="export-button" type="button">Export JSON</button>
                </div>
            </div>
            <div id="control-groups"></div>
        </section>

        <section class="preview">
            <h2>Code Snippet</h2>
            <p class="hint">Copy this definition into your project to reuse the sound profile.</p>
            <pre><code id="code-preview"></code></pre>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
